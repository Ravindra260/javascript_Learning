<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check Your BMI</h1>
    <p>Put Your Weight in here(KG)</p>
    <input id="one" type="number"/>
    <p>And your height in here(CM)</p>
    <input id="two" type="number"/><br/>
    <button>Calculate BMI</button>
    <p id="sb"></p>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",myfunction);
    function myfunction(){
        var a=document.querySelector("#one").value;
        var b=document.querySelector("#two").value;
        var c=eval(a/b);
      if(c<=18.4){
       document.getElementById("sb").innerText="Your BMI is" +c+"your are UnderWeight";

      }else if(c>=18.5 && c<=24.9){
    
        document.getElementById("sb").innerText="Your BMI is" +c+"your are Normal Weigth";
      }
      else if(c >= 25 &&c <= 29.9){
        document.getElementById("sb").innerText="Your BMI is" +c+"your are OverWeigth";
      }else{
        document.getElementById("sb").innerText="Your BMI is" +c+"your are obeses";
      }

    }
</script>
