<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass learing</title>
    <style>
button{
    padding: 10px 20px;
    border-radius: 10px;
    background-color: lightcoral;
}
     button:hover{
        background-color: green;
        color:red;
     }
     input:focus{
        color: blue;
        background-color: aqua;
     }
     a:active{
        color: aqua;
     }
     div p:nth-child(odd){
        font-size: 20px;
        color: red;
        
        
     }

    </style>
</head>
<body>
    
    <a href="https://masaischool.com"> <button>Singn UP</button></a>
    <input placeholder="enter name"/> <br/>
    <div>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <p>p6</p>
    <p>p7</p>
    </div>
</body>
</html>
