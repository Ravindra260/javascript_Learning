<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
    <style>
        .masai{
            text-align: center;
        }
        #para{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Masai School</h1>
</body>
</html>
<script>
    document.querySelector("h1").setAttribute("class","masai")
    document.querySelector("h1").setAttribute("id","para")
</script>
