<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admitted</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job Applied</th>
          <th>Delete Bookmarks</th>
        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  let bookdata = JSON.parse(localStorage.getItem("bookmarkdata")) || []

  displaydata()
  function displaydata() {
    bookdata.forEach(function (elem, index) {
      let tr = document.createElement("tr");
      let td1 = document.createElement("td");
      td1.innerText = elem.personName
      let td2 = document.createElement("td");
      td2.innerText = elem.personEmail
      let td3 = document.createElement("td");
      td3.innerText = elem.personRolw
      let td4 = document.createElement("td")
      td4.innerText = "Delete"
      td4.style.backgroundColor = "red"
      td4.addEventListener("click", function () {
        deletedata(index)
      })

      tr.append(td1, td2, td3, td4);
      document.querySelector("#body").append(tr)
    })
  }
  function deletedata(index) {
    bookdata.splice(index, 1)
    localStorage.setItem("bookmarkdata", JSON.stringify(bookdata))
    window.location.reload()
  }
</script>

</html>
